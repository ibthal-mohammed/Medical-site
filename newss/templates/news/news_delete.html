{% extends 'base.html' %}
{% block title %}
<title>{{ object.title }}</title>
{% endblock title %}

{% block content %}
<h1>Delete {{object.title}}</h1>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
          <input type="submit" value="Confirm"></form>
{% endblock content %}
